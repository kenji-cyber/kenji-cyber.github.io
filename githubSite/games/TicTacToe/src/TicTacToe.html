<!DOCTYPE html>
<html lang="ja">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <!-- 検索エンジンに表示しない -->
        <meta name="robots" content="noindex,nofollow" />
        <link rel="icon" href="../../../images/logo/gk_bar.png" sizes="16x16" type="image/png">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a class="home-btn" id="home">
            <img id="home-img" src="../../../images/other/home.png">
          </a>
        <h1 id="h1" class="neonText pulsate">Tic Tac Toe</h1>
        
        <div class="wrapper" id="wrapper">
       <table class="info">
        <tr>
            <td><button class="buttton1 button" id="1"></button></td><td> <button class="buttton2 button"  id="2"></button></td>  <td> <button class="buttton3 button" id="3"></button></td>
        </tr>
        <tr>
            <td> <button class="buttton4 button"  id="4"></button></td><td> <button class="buttton5 button"  id="5"></button>  </td>   <td> <button class="buttton6 button"  id="6"></button></td>
        </tr>
        <tr>
            <td><button class="buttton7 button"  id="7"></button> </td><td> <button class="buttton8 button" id="8"></button> </td>   <td><button class="buttton9 button"  id="9"></button></td>
        </tr>

       </table>
    </div>
    <button class="btn" id="resert">Resert</button>
    <section id="section">
       <button class="btn3" id="b1"><img src="img/person.png"> VS <img src="img/personRed.png"></button>
        <button class="btn3" id="b2"><img src="img/person.png"> VS <img src="img/robot.png"></button>
        <button class="b3" id="X"><img src="img/personRed.png"> First</button>
       <button class="b4" id="O"><img src="img/robotBlue.png"> First</button>
    </section>
    <script type="text/javascript" src="nought_script.js"></script>
    </body>
    </html>
